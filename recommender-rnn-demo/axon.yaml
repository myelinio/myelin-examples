apiVersion: myelinproj.io/v1alpha1
kind: Axon
metadata:
  name: recommender-rnn-demo
spec:

  serviceAccountName: myelin-app-myelin

  artifacts:
    - name: rec-source
      path: /src
      git:
        repo: https://github.com/myelinio/myelin-examples.git
        revision: master

  volumeClaimTemplate:
    metadata:
      name: axon-store
    spec:
      storageClassName: nfs
      accessModes: ["ReadWriteMany"]
      resources:
        requests:
          storage: 1Gi

  tasks:

    - name: DataPrepMyelinRecommender
      container:
        imageBuild:
          repositoryName: preprocess-myelin-recommender
          artifact: rec-source
          buildLocation: /src/recommender-rnn-demo
          dockerfile:
            path: Dockerfile.preprocess


    - name: TrainMyelinRecommender
      train:
        imageBuild:
          repositoryName: train-myelin-recommender
          artifact: rec-source
          buildLocation: /src/recommender-rnn-demo
          dockerfile:
            path: Dockerfile.train

    - name: DeployMyelinRecommender
      deploy:
        endpointType: REST
        endpointRestType: Multipart
        imageBuild:
          repositoryName: deploy-myelin-recommender
          artifact: rec-source
          buildLocation: /src/
          s2i:
            contextDir: recommender-rnn-demo
            builderImage: docker.io/myelinio/myelin-deployer-s2i-py3:v0.1.4

  sensors:

    - name: TrainOnStart
      tasks:
        - resourceExecutor:
            task: DataPrepMyelinRecommender
        - trainer:
            task: TrainMyelinRecommender


    - name: DeploymentDecisionMaker
      triggers:
        - name: mnistTrainingComplete
          type: Lifecycle
          condition: Succeeded
          task: TrainMyelinRecommender

      tasks:
        - deployer:
            name: recommenderdeployer
            replicas: 1
            rolloutSpec:
              - destinations:
                  - destinationIndex: 0
                    weight: 50
                  - destinationIndex: 1
                    weight: 50
            models:
              - name: RNNRecommender
                modelSelectionStrategy: "best"
                routingStrategy:
                  - destinations:
                      - destinationName: backend-rnn-recommender
                        weight: 100
                backendModels:
                  - name: backend-rnn-recommender
                    trainer: TrainMyelinRecommender
                    deployer: DeployMyelinRecommender
                    modelSelectionStrategy: "best"
            routes:
              - path: /predict
                dag:
                  - model: RNNRecommender
                    path: /predict
              - path: /send-feedback
                dag:
                  - model: RNNRecommender
                    path: /send-feedback

    - name: PostDeploymentDecisionMaker
      triggers:
        - name: RecommenderDeployAccuracy
          type: Alert
          condition: "{{recommender_deploy_accuracy}} < 0.90"
      tasks:
        - resourceExecutor:
            task: DataPrepMyelinRecommender
        - trainer:
            task: TrainMyelinRecommender
